<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Romatic Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your romantic poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>

      <div>
        The poem goes here
        <br />
        The poem here also
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="#" target="_blank">Resego Motlhasi</a> and is
      <a href="https://github.com/resegoreey" target="_blank"
        >open-sourced in Github</a
      >, hosted on
      <a href="https://ai-poem-generating.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
