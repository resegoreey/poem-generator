<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Fairycore Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter the topic of your fairycore aesthetic poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-btn" />
        </form>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="#" target="_blank">Resego Motlhasi</a> and is
        <a href="https://github.com/resegoreey" target="_blank"
          >open-sourced in Github</a
        >, hosted on
        <a href="https://ai-poem-generating.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
